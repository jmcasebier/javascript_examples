<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript Clock</title>
	<script>
		setInterval(function() {
			var time = new Date();
			var hour = time.getHours();
			var minute = time.getMinutes();
			var second = time.getSeconds();
			if (hour < 10) hour = "0" + time.getHours();
			if (minute < 10) minute = "0" + time.getMinutes();
			if (second < 10) second = "0" + time.getSeconds();
			document.getElementById("clock").innerHTML = hour + ":" + minute 
			+ " <small>" + second + "</small>";
		}, 500);
	</script>
	<style>
		html {
			text-align: center;
			font-size: 500%;
		}
	</style>
</head>
<body>
<main>
	<h1 id="clock"></h1>
	</main>
</body>
</html>
